<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">
 //可以用匿名函数的自我执行
 (function(){
     var textInput = document.getElementById('aqi-input');
     var btn = document.getElementById('button');
     var textShow = document.getElementById('aqi-display');
     btn.onclick = function(){
         textShow.innerHTML = textInput.value.trim().replace(/[^0-9]/ig,"");
         textInput.value ='';
     }
 })();

</script>
</body>
</html>
